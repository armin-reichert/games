newgame = Press SPACE to start new game!
white_must_place = White has to place a stone!
black_must_place = Black has to place a stone!
white_must_take = White has to take a black stone!
black_must_take = Black has to take a white stone!
white_at_move = White has to move!
black_at_move = Black has to move!
white_wins = White wins!
black_wins = Black wins!
